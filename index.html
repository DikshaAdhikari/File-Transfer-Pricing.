<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <img src="images/bg-top.svg" alt="" style="position: absolute; top: 0; right: 0; width: 20%; z-index: -1;">
  <div>
    <h1>Our Pricing</h1>
    <div class="sub">
      <div>Annually</div>
       <div id="rect">  <div id="circle"></div></div>
       <div>Monthly</div>
    </div>
  </div>
  <div class="cards">
    <div class="basic">
      Basic
      <h1>&dollar;<span id="b1">199.99</span></h1>
      <hr>
      500 GB Storage
      <hr>
      2 Users Allowed
      <hr>
      Send up to 3 GB
      <hr>
      <button>Learn More</button>
    </div>
    <div class="prof">
      Professional
      <h1 >&dollar;<span id="a1">249.99</span></h1>
      <hr>
      1 TB Storage
      <hr>
      5 Users Allowed
      <hr>
      Send up to 10 GB
      <hr>
      <button>Learn More</button>
    </div>
    <div class="master">
      Master
      <h1>&dollar;<span id="c1">399.99</span></h1>
      <hr>
      2 TB Storage
      <hr>
      10 Users Allowed
      <hr>
      Send up to 20 GB
      <hr>
      <button>Learn More</button>
    </div>
  </div>
  <img id='imgBottom' src="images/bg-bottom.svg"  style="position: absolute; bottom: 0; left: 0; width: 20%;">
  <script src="main.js"></script>
</body>

</html>
